<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>驴舍分析</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" href="../../static/css/font.css"/>
    <link rel="stylesheet" href="../../static/css/weadmin.css"/>

</head>
<body>

<div>
    <!--待添加-->
</div>
<div class="charts-body">
    <blockquote class="layui-elem-quote">驴刷卡记录</blockquote>
    <table id="donkeyHistoryTable" lay-filter="donkeyHistoryTable"></table>
</div>

</body>

<!--javaScript基础配置-->
<script src="../../layui/layui.js" charset="utf-8"></script>
<script src="../../static/js/admin.js" charset="utf-8"></script>
<script src="../../static/js/echarts.min.js"></script>
<script type="text/javascript">
    layui.use(['jquery','table','layer', 'form', 'element','laypage'], function (){
        var laypage = layui.laypage;
        var table = layui.table;
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;

        //驴舍表渲染
        table.render({
            elem: '#donkeyHistoryTable'
            ,id: 'idTest'//选中参数
            // ,toolbar: '#toolbardonkeyTable'
            ,title:'湿度表'
            ,text: {
                none: '没有更多的湿度数据' //默认：无数据。注：该属性为 layui 2.2.5 开始新增
            }
            ,url: '../../history/listDonkeyHistory' //数据接口
            // ,where: {version:1.1,page:1}//请求参数
            ,page: true //开启分页
            ,limit: 10
            ,loading:true
            ,limits : [10,15,20,25]
            ,cols: [[ //表头，UserId中准备添加用户名
                {checkbox: true, fixed: 'left'}
                ,{field: 'donkeytimeId', title: '时间序列', sort: true, align:'center'}
                ,{field: 'donkeyId', title: '驴ID', sort: true, align:'center'}
                ,{field: 'RFIDInfo', title: 'RFID信息', sort: true, align:'center'}
                ,{field: 'size', title: '体型', sort: true, align:'center'}
                ,{field: 'time', title: '时间戳', sort: true, align:'center'}
            ]],
        });
    });
</script>

</html>
